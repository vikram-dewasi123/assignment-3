<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <style>
        #svgelem {
            position: relative;
            left: 50%;
            -webkit-transform: translateX(-20%);
            -ms-transform: translateX(-20%);
            transform: translateX(-20%);
        }
    </style>
</head>

<body>
    <h3>Scalable Vector Graphics (SVG) is an XML-based image format used to define two-dimensional vector-based graphics
        for the web. Unlike raster images (Ex .jpg, .gif, .png, etc.), a vector image can be scaled up or down to any
        extent without losing the image quality.</h3>
    <h2 align="center">
        SVG Circle
    </h2>

    <svg id="svgelem" height="200">
        <circle id="greencircle" cx="60" cy="60" r="50" fill="red" />
    </svg>
</body>

</html>
