<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>embed audio and video tag</title>
</head>

<body>
    <h2>How to embed audio tag in a webpage? </h2>
    <audio controls>
        <source src="audio/Zaalim - Badshah.mp3" type="audio/mp3">
    </audio>

    <h2>How to embed video tag in a webpage? </h2>
    <iframe src="audio/Beautiful Sunrise & The Flowers _ NO COPYRIGHT VIDEO _ NATURE.mp4" frameborder="200px"></iframe>

</body>

</html>
