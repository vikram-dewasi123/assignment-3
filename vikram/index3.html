<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Canvas Tag</title>

</head>


<body>
    <h3>The HTML element is used to draw graphics on the fly, via scripting (usually JavaScript). The element is only a
        container for graphics. You must use a script to actually draw the graphics. Canvas has several methods for
        drawing paths, boxes, circles, text, and adding images.</h3>
    <h2>Canvas Square</h2>

    <canvas id="newCanvas" width="100" height="100" style="border:1px solid #492568;">
    </canvas>



</body>

</html>
