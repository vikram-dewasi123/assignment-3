<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>semantic element</title>
    <style>
        h1 {
            color: #006400;
        }

        p {
            font-size: 25px;
            text-align: none;
            margin-top: 0px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Important Residences</h1>
        <p>
            A few of them are
            Rashtrapati Bhavan,
            White House etc
        </p>

        <article>
            <h1>Rashtrapati Bhavan</h1>
            <p>
                It is the home of
                the President of India.
            </p>
        </article>

        <article>
            <h1>The White House</h1>
            <p>
                It is the home of the
                President of United
                States of America.
            </p>
        </article>
    </main>
</body>

</html>

</body>

</html>
